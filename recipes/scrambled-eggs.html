    <h1>Scrambled Eggs Recipe</h1>
    <img src="https://www.allrecipes.com/thmb/0VXMwCY9RVNrNvWcF_9v0iZpNqA=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/JF_241160_CreamyCottageCheeseScrambled_4x3_12902-619d00dc88594ea9b8ed884a108db16d.jpg" alt="Image of scrambled eggs">
    <h2>Description</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>2 eggs</li>
        <li>Salt</li>
        <li>Milk</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Whisk and add salt and milk to eggs</li>
        <li>Pan on medium heat</li>
        <li>Add oil to pan</li>
        <li>Pour eggs into pan</li>
        <li>Stir until fluffy</li>
        <li>Take off heat and serve</li>
    </ol>
</body>
